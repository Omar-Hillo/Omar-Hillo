<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calculator {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
    }
    #display {
      width: 100%;
      height: 50px;
      font-size: 1.5em;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      background-color: #f9f9f9;
    }
    .button {
      width: 60px;
      height: 60px;
      font-size: 1.2em;
      margin: 5px;
      border-radius: 5px;
      border: rgb(38, 11, 189) 4px solid;
      background-color: rgb(202, 24, 12);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0f0e0e;
    }
    .row {
      display: flex;
      justify-content: space-between;
    }
    .operator {
      background-color: #f9a825;
    }
    .operator:hover {
      background-color: #f57f17;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled />
    
    <div class="row">
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button" onclick="deleteLast()">DEL</button>
      <button class="button operator" onclick="appendOperator('/')">/</button>
      <button class="button operator" onclick="appendOperator('*')">*</button>
    </div>
    
    <div class="row">
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button operator" onclick="appendOperator('-')">-</button>
    </div>

    <div class="row">
      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button operator" onclick="appendOperator('+')">+</button>
    </div>

    <div class="row">
      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button operator" onclick="calculateResult()">=</button>
    </div>

    <div class="row">
      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="button" onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    // Append a number to the display
    function appendNumber(number) {
      display.value += number;
    }

    // Append an operator (+, -, *, /) to the display
    function appendOperator(operator) {
      display.value += " " + operator + " ";
    }

    // Clear the display (reset)
    function clearDisplay() {
      display.value = '';
    }

    // Delete the last character (like backspace)
    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    // Calculate and show the result
    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        alert('Invalid calculation');
      }
    }
  </script>

</body>
</html>
